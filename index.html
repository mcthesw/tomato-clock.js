<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <!-- bootstrap.bundle.min.js 用于弹窗、提示、下拉菜单，包含了 popper.min.js -->
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>TomatoClock.JS 番茄钟</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <script src="JsTools/clock.js"></script>
</head>

<body>
    <div class="container" id="page1">
        <div class="row">
            <!-- 标题行 -->
            <div class="titleContainer">
                <h1>Tomato.JS</h1>
            </div>
        </div>
        <div class="row" id="clockContainer">
            <!-- 闹钟部分 -->
            <div class="col-sm-2"><div class="numberContainer" id="clock-1">0</div></div>
            <div class="col-sm-2"><div class="numberContainer" id="clock-2">0</div></div>
            <div class="col-sm-1" id="colon">:</div>
            <div class="col-sm-2"><div class="numberContainer" id="clock-3">0</div></div>
            <div class="col-sm-2"><div class="numberContainer" id="clock-4">0</div></div>
        </div>
        <div class="row" id="startButtonContainer">
            <!-- 按钮部分 -->
            <div id="containerButton">
                <button type="button" id="wrappedButton">Start</button>
                <input type="text" id="inputTimes" maxlength="1" value="1">
            </div>
        </div>
        <div class="row">
            <!-- 提示文字和输入框部分 -->
            <div id="wordContainer">
                <p>Work for <input type="text" id="inputWork" maxlength="2" value="25"> minutes</p>
                <p>Rest for <input type="text" id="inputRest" maxlength="2" value="05"> minutes</p>
            </div>
        </div>
        <div class="row">
            <!-- 底栏部分 -->
        </div>
    </div>
    <div class="container" id="page2">
        <div class="row">
            <div class="col-sm-8">
                <!-- 左侧的使用教程等 -->
            </div>
            <div class="col">
                <!-- 右侧的统计数据、排行榜等 -->
            </div>
        </div>
    </div>
</body>


</html>
